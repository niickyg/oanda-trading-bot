services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: oanda-bot:latest
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
  research:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: oanda-bot:dev
    env_file:
      - .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: >
      python -m oanda_bot.research.run_research --latest-data
    volumes:
      - ./:/app

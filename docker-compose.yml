services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: oanda-bot:latest
    env_file:
      - .env
    environment:
      STREAMLIT_SUPPRESS_CONFIG_WARN: "true"
      CONFIG_PATH: "/shared/best_params.json"
    volumes:
      - ./shared:/shared    # mount shared params directory
    ports:
      - "8000:8000"
    command: >
      python -m oanda_bot.main --pairs EUR_USD USD_JPY GBP_USD AUD_USD --interval S10
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
  researcher:
    build:
      context: .
    env_file:
      - .env
    command: >
      bash -c "while true; do
                 python -m oanda_bot.optimize --instruments EUR_USD USD_JPY --granularity M5 --count 1500 --min_trades 30 --target_win_rate 0.55 &&
                 cp live_config.json /shared/best_params.json;
                 sleep 1800;
               done"
    volumes:
      - ./shared:/shared    # mount for hotâ€‘swap

services:
  bot:
    build:
      context: .
      target: prod
    image: localhost/oanda-bot:latest
    env_file:
      - .env
    environment:
      STREAMLIT_SUPPRESS_CONFIG_WARN: "true"
      CONFIG_PATH: "/shared/best_params.json"
    volumes:
      - ./shared:/shared:Z    # mount shared params directory (Z for SELinux)
      - ./live_trading.log:/app/live_trading.log:Z
      - ./trades_log.csv:/app/trades_log.csv:Z
      - ./live_config.json:/app/live_config.json:Z  # mount live config directly
    ports:
      - "8001:8000"
    command: python -m oanda_bot.main
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
  researcher:
    build:
      context: .
    env_file:
      - .env
    command: >
      bash -c "while true; do
                 python -m oanda_bot.optimize --instruments EUR_USD USD_JPY --granularity M5 --count 1500 --min_trades 30 --target_win_rate 0.55 &&
                 cp live_config.json /shared/best_params.json;
                 sleep 1800;
               done"
    volumes:
      - ./shared:/shared    # mount for hotâ€‘swap

  monitor:
    build:
      context: .
    env_file:
      - .env
    command: python /app/monitor_and_optimize.py
    volumes:
      - ./trades_log.csv:/home/user0/oandabot16/oanda_bot/trades_log.csv:Z
      - ./live_config.json:/home/user0/oandabot16/oanda_bot/live_config.json:Z
      - ./monitor_and_optimize.py:/app/monitor_and_optimize.py:Z
      - ./shared:/shared:Z
    restart: unless-stopped
    depends_on:
      - bot

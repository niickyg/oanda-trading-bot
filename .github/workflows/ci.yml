name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1 Checkout your code
      - uses: actions/checkout@v3

      # 2 Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','**/dev_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3 Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          # Assuming you have a requirements.txt at the root
          pip install --prefer-binary -r requirements.txt
          pip install --prefer-binary -r dev_requirements.txt
          pip install --prefer-binary streamlit

      - name: Install pytest-xdist for parallel testing
        run: pip install pytest-xdist

      # 4 Lint your code
      - name: Lint with flake8
        run: |
          flake8 --config .flake8 .

      - name: Show pytest version & plugins
        run: pytest --version

      # 5 Run unit tests
      - name: Run pytest
        timeout-minutes: 5
        env:
          OANDA_TOKEN: ${{ secrets.OANDA_TOKEN }}
        run: |
          echo "START PYTEST: $(date +'%Y-%m-%d %H:%M:%S')"
          pytest -n 2 -m "not slow" -vv --setup-show --capture=no --durations=10 --timeout=30
          echo "END PYTEST:   $(date +'%Y-%m-%d %H:%M:%S')"

      # 6 Run backtests on your core strategies
      - name: Backtest core strategies
        if: github.event_name == 'schedule'
        run: |
          python backtest.py --strategy strategy/macd_tuner
          python backtest.py --strategy strategy/tri_arb

      # 7 Upload logs (optional)
      - name: Upload backtest logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backtest-logs
          path: backtest-logs/**

  research:
    name: ðŸ”¬ Research
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image (dev stage)
        run: |
          docker build \
            --target dev \
            -t oanda-bot-dev .

      - name: Run research
        run: |
          docker run --rm \
            -e OANDA_TOKEN=${{ secrets.OANDA_TOKEN }} \
            -e OANDA_ACCOUNT_ID=${{ secrets.OANDA_ACCOUNT_ID }} \
            -v "${{ github.workspace }}:/app" \
            oanda-bot-dev \
            python -m oanda_bot.research.run_research --latest-data

      - name: Upload live_params.json
        uses: actions/upload-artifact@v4
        with:
          name: live-params-${{ github.run_number }}
          path: live_params.json

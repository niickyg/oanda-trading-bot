name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1 Checkout your code
      - uses: actions/checkout@v3

      # 2 Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3 Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Assuming you have a requirements.txt at the root
          pip install -r requirements.txt
          pip install -r dev_requirements.txt

      # 4 Lint your code
      - name: Lint with flake8
        run: |
          flake8 --config .flake8 .

      - name: Show pytest version & plugins
        run: pytest --version

      # 5 Run unit tests
      - name: Run pytest
        env:
          OANDA_TOKEN: 4f7d2e9b0c1A3E6F8G2H0J5K9L1M4N6P8Q2R3T4X
        run: pytest --maxfail=1 --disable-warnings -q --durations=10 --timeout=30

      # 6 Run backtests on your core strategies
      - name: Backtest core strategies
        run: |
          python backtest.py --strategy strategy/macd_tuner
          python backtest.py --strategy strategy/tri_arb

      # 7 Upload logs (optional)
      - name: Upload backtest logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backtest-logs
          path: backtest.log
